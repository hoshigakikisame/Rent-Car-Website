{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static "css/product-detail.css" %}">
</head>
<body class="bg-warning">
    <br><br>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div class="container shadow rounded bg-light" style="padding: 50px 100px">
        <br><br>
        <h1 class="display-4" align="center"><b>Detail Car</b></h1><hr>
        <h1 align="left">{{nama}}</h1>
        <div id="carouselExampleIndicators" style="max-height: 70vh;" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" style="max-height: 70vh; height: auto">
            <div class="carousel-item active">
                <img src="{{gambar}}" style="max-height: 70vh; height: auto" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{{gambar2}}" style="max-height: 70vh; height: auto" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
              <img src="{{gambar3}}" style="max-height: 70vh; height: auto" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
              <img src="{{gambar4}}" style="max-height: 70vh; height: auto" class="d-block w-100" alt="...">
          </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>
    <p class="lead"><b>Harga : Rp </b><span class="text-danger">{{harga}}</span> / hari</p>
    <p class="lead"><b>Tipe : </b>{{tipe}}</p>
    <p class="lead"><b>transmisi : </b>{{transmisi}}</p>
    {% if status == "Available" %}
        <p class="lead"><b>Status : </b><span class="text-success">{{status}}</span></p>
    {% else %}
        <p class="lead"><b>Status : </b><span class="text-danger">{{status}}</span></p>
    {% endif %}
    <p class="lead">
        <b>Deskripsi : </b>{{deskripsi | linebreaks}}
    </p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
